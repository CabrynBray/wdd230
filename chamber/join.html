    <main>
        <form method="get" action="thankyou.html">

            <fieldset>
                <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
                <label class="top">Last Name* <input type="text" id="lname" name="lname" required></label>
                <label class="top">Title / Position<input type="text" id="title" name="title"
                        pattern="[A-Za-z -]{7,}"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top">Mobile Phone Number <input type="tel" name="phone" id="phone" required></label>
                <label class="top">Business / Organization's name <input type="text" id="bname" name="fname"
                        required></label>
            </fieldset>

            <fieldset>
                <legend>Membership Level</legend>
                <div>membership level</div>
                <label class="sbs"><input type="radio" name="membership" value="nb"> NP Membership is for non profit
                    organizations and there is no fee.</label>
                <label class="sbs"><input type="radio" name="membership" value="bronze"> Bronze Membership</label>
                <label class="sbs"><input type="radio" name="membership" value="silver"> Silver Membership</label>
                <label class="sbs"><input type="radio" name="membership" value="gold"> Gold Membership</label>
            </fieldset>

            <fieldset>
                <label class="top"> Business / Organization's Description<input type="text" id="description"
                        name="description"></label>
            </fieldset>

            <fieldset>
                <label class="top"> Timestamp<input type="hidden" name="timestamp" id="timestamp"></label>
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">

        </form>
