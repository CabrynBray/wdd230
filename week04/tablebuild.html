<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabryn Bray - WDD 230 - HTML Tables for Data Presentation</title>
    <meta name="description" content="WDD 230 - HTML Tables for Data Presentation by Cabryn Bray">
    <meta name="author" content="Cabryn Bray">

    <link rel="stylesheet" href="styles/tablebuild.css">

    <link rel="icon" href="favicon.ico">
</head>

<body>
    <table>

        <caption>Table 1: Account Feature Comparison</caption>

        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>

            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td scope="row">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td scope="row">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td scope="row">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
